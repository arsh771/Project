<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>News Fetcher</title>
		<!--JS links -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


		<!--CSS links -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/index.css')}}">
		<link href="https://fonts.googleapis.com/css?family=Oswald|Titillium+Web|Ubuntu" rel="stylesheet">

		<style type="text/css">
			#topbooks {
				background-color: black;
				display: inline-block;
				width: 100%;
				padding-left: 300px;

			}
			.insidebook {
				display: inline-block;
				width: 20%;

			}
			#tags {
				border-radius: 5px;
			}
		</style>
		
	</head>
	<body style = "background-image: url('../static/bodybg.jpg') ">
		<div id="topbooks">
			<div class = "insidebook">
				<img src="../static/1.png" style=" height:50px" >
			</div>
			<div class = "insidebook">
				<img src="../static/2.jpg" style=" height:50px " >
			</div>
			<div class = "insidebook">
				<img src="../static/3.png" style=" height:50px" >
			</div>
			<div class = "insidebook">
				<img src="../static/4.jpeg" style=" height:50px " >
			</div>
		</div>
		<div class="container">
			 <div class="jumbotron">
			 	<div class="content-wrap text-center">
				    <h1 style="font-family: 'Ubuntu', sans-serif;">News Fetcher<br><p style="font-family: 'Oswald', sans-serif;">Find any current news easily!!</p></h1>
				 	<form method="POST" action="/search">
				    <input id="tags" type="text" name="search" placeholder="  https://example.com"autofocus="on" list="defaultURLs">
				    <datalist id="defaultURLs">
				    	<option value="https://timesofindia.indiatimes.com/" label="TimesOfIndia">
				    	<option value="https://www.tribuneindia.com/" label="TribuneIndia">
				    </datalist>
				    <br><br>
				    <button id="getResult" class="btn btn-primary"><i class="fa fa-search"></i>Search</button>				    
				    </form>
				    <h3 style="font-family:courier new ;color: grey">most widely used news search engine in the world</h3>
				</div>
			    <div class="wrap text-center">
				    <ul>
				    </ul>
			    </div>

			    <h1 style = "font-family: 'Titillium Web', sans-serif; font-size: 36px; text-align: center;">Created by-: Arshdeep Kaur

			    	  {% block body %}

  {% endblock %}

			</div>
		</div>

		
	</body>
</html>
